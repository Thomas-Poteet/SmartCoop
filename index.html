<!DOCTYPE html>

<head>

    <title>SmartCoop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body class="bg-dark">
    <div class="d-flex flex-wrap col-12 col-md-8 offset-md-2 col-lg-6 offset-lg-3 justify-content-center align-items-center vh-100">
        <!-- Login Card -->
        <div id="divLogin" class="card col-12 text-black">
            <div class="card-header">
                <h3 class="col-12 text-center">Login</h3>
            </div>
            <div class="card-body">
                <form>
                    <label for="txtLoginEmail" class="form-label mb-0">Email</label>
                    <input id="txtLoginEmail" type="email" class="form-control" placeholder="user@example.com" aria-label="Email" required>
                    <label for="txtLoginPassword" class="form-label mb-0">Password</label>
                    <input id="txtLoginPassword" type="password" class="form-control" placeholder="Password" aria-label="Password" required>

                    <button id="btnLogin" type="button" class="btn btn-primary col-12 mt-2">Login</button>
                    <button id="btnRegisterLogin" type="button" class="btn btn-secondary col-12 mt-2">Register</button>
                </form>
            </div>
        </div>
        <!-- Registration Card -->

            <div class="card-header">
                <h3 class="col-12 text-center">Registration</h3>
            </div>
            <div class="card-body">

                    <label for="txtAddress1" class="form-label mb-0">Address 1</label>

                    <label for="txtAddress2" class="form-label mb-0">Address 2</label>
                    <input id="txtAddress2" class="form-control" type="text" placeholder="Address 2 (optional)" aria-label="Address 2 (Optional)">
                    <label for="txtCity" class="form-label mb-0">City</label>
                    <input id="txtCity" class="form-control" type="text" placeholder="City" aria-label="City" required>
                    <label for="txtState" class="form-label mb-0">State</label>

                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <label for="txtZip" class="form-label mb-0">Zip</label>
                    <input id="txtZip" class="form-control" type="number" placeholder="ZIP" aria-label="Zip Code" required>

                    <label for="txtPhone" class="form-label mb-0">Phone</label>
                    <input id="txtPhone" class="form-control" type="text" placeholder="(000)-000-0000" aria-label="Phone Number" required>

                    <label for="txtCoopID" class="form-label mb-0">Coop Registration ID</label>
                    <input id="txtCoopID" class="form-control" type="text" placeholder="Coop ID" aria-label="Coop ID Number" required>

                    <button id="btnRegister" class="btn btn-primary col-12 mt-2" type="button">Register</button>
                    <button id="btnClear" class="btn btn-secondary col-12 mt-1" type="button">Clear</button>
                    <a id="btnLoginReturn" class="col-12 mt-2">Return to Login</a>
                </form>
            </div>
        </div>
    
        <!-- Dashboard Card -->

            <div class="card">

                        </div>

                                    <!-- Content for eggs card -->
                                    Egg Counter and graph
                                </div>
                            </div>
                        </div>
        
                        <div class="col-md-6 mb-4">
                            <div class="card">
                                <div class="card-header">

                </div>
            </div>
        </div>

        <!-- Settings Card-->
        <div class="container" id="divSettings" style="display: none;">
            <div class="card">
                <div class="d-flex justify-content-center card-header">
                    <h1>Settings</h1>
                </div>
                <div class="card-body">
                    
                </div>
            </div>
        </div>
        
    </div>



    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        // Regex for input validation
        const regEmail = /[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/;
        const regPhone = /(?:\d{1}\s)?\(?(\d{3})\)?-?\s?(\d{3})-?\s?(\d{4})/;

        $(document).ready(function () {
            if (sessionStorage.getItem('SessionID')) {
                sessionStorage.removeItem('SessionID');
            }
        })

        // Logout functionality
        $('#btnLogout').on('click', function () {
            $.ajax({
                url: 'https://simplecoop.swollenhippo.com/sessions.php',
                type: 'DELETE',
                data: {SessionID:sessionStorage.getItem('SessionID')},
                success: function (result) {
                    sessionStorage.removeItem('SessionID');
                    $('#divDashboard').slideUp(function () {
                        $('#divLogin').slideDown();
                    });
                }
            });
        });

        // Slide toggle (Register -> Login) 
        $('#btnLoginReturn').on('click', function (result) {
            $('#divRegister').slideToggle(function () {
                $('#divLogin').slideToggle();
            })
        })
        // Slide toggle (Login -> Register) 
        $('#btnRegisterLogin').on('click', function () {
            $('#divLogin').slideToggle(function () {
                $('#divRegister').slideToggle();
            })
        })

        // Slide toggle (Dashboard -> Settings)
        $('#btnSettings').on('click', function(){
            $('#divDashboard').slideToggle(function(){
                $('#divSettings').slideToggle();
            })
        })

        // Clear input values
        $('#btnClear').on('click', function () {
            $('#txtFirstName').val('');
            $('#txtLastName').val('');
            $('#txtAddress1').val('');
            $('#txtAddress2').val('');
            $('#txtCity').val('');
            $('#txtState').val('');
            $('#txtZip').val('');
            $('#txtPhone').val('');
            $('#txtRegistrationEmail').val('');
            $('#txtRegistrationPassword').val('');
            $('#txtCoopID').val('');
        })

        // Login functionality
        $('#btnLogin').on('click', function () {

            let strEmail = $('#txtLoginEmail').val();
            let strPassword = $('#txtLoginPassword').val();

            // Input Validation
            if (!regEmail.test(strEmail) || strPassword.length < 1) { // input validation
                Swal.fire({icon:'error', title:'Uh Oh!', text: 'Invalid Username or Password'});
            }
            else {
                // Verifying user is in system
                $.getJSON('https://simplecoop.swollenhippo.com/users.php', {Email:strEmail}, function (user) {
                    console.log(user);
                    $.getJSON('https://simplecoop.swollenhippo.com/useraddress.php', {Email:strEmail}, function (result) {
                        console.log(result);
                    })
                    if (user != null && user.Password === strPassword) {
                        $.post('https://simplecoop.swollenhippo.com/sessions.php', {Email:strEmail, Password:strPassword}, function (result) {
                            result = JSON.parse(result);
                            if (!result.Error) {
                                sessionStorage.setItem('SessionID', result.SessionID);
                                $('#divLogin').slideToggle(function () {
                                    $('#divDashboard').slideToggle();
                                })
                            } else {
                                Swal.fire({icon:'error', title:'Uh Oh!', text:result.Error});
                            }
                        })
                    }
                    else {
                        Swal.fire({icon:'error', title:'Uh Oh!', text:user.Error})
                    }
                })
            }
        })

        // Registration functionality
        $('#btnRegister').on('click', function () {
            let blnError = false;
            let strError = '';

            let strFirstName = $('#txtFirstName').val();
            let strLastName = $('#txtLastName').val();
            let strEmail = $('#txtRegistrationEmail').val();
            let strPassword = $('#txtRegistrationPassword').val();
            let strAddress1 = $('#txtAddress1').val();
            let strAddress2 = $('#txtAddress2').val();
            let strCity = $('#txtCity').val();
            let strState = $('#txtState').val();
            let strZip = $('#txtZip').val();
            let strPhone = $('#txtPhone').val();
            let strCoopID = $('#txtCoopID').val();

            // input validation
            if (strFirstName < 1) {
                blnError = true;
                strError += 'First name cannot be blank.  ';
            }
            if (strLastName < 1) {
                blnError = true;
                strError += 'Last name cannot be blank.  ';
            }
            if (!regEmail.test(strEmail)) {
                blnError = true;
                strError += 'Invalid Email Format.  ';
            }
            if (strPassword < 1) {
                blnError = true;
                strError += 'Password cannot be blank.  ';
            }
            if (strAddress1 < 1) {
                blnError = true;
                strError += 'Address 1 cannot be blank.  ';
            }
            if (strCity < 1) {
                blnError = true;
                strError += 'City cannot be blank.  ';
            }
            if (strState == 'Select a State') {
                blnError = true;
                strError += 'Invalid state selection.  ';
            }
            if (strZip < 10000) {
                blnError = true;
                strError += 'Invalid ZIP Code.  ';
            }
            if (!regPhone.test(strPhone)) {
                blnError = true;
                strError += 'Invalid phone number format.  '
            }
            if (strCoopID < 1) {
                blnError = true;
                strError += 'Invalid Coop ID';
            }

            if (blnError) {
                console.log(strError);
                Swal.fire({icon:'error', title:'Uh oh!', text:strError});
            }
            else {
                $.getJSON('https://simplecoop.swollenhippo.com/users.php', {Email:strEmail}, function (user) {
                    if (user != null) {
                        Swal.fire({icon:'error', title:'Uh Oh!', text:'User is already registered'});
                    }
                    else {
                        $.post('https://simplecoop.swollenhippo.com/users.php', {Email:strEmail, Password:strPassword, FirstName:strFirstName, LastName:strLastName, CoopID:strCoopID}, function (user) {
                            user = JSON.parse(user);
                            if (!user.Error) {
                                $.post('https://simplecoop.swollenhippo.com/useraddress.php', {Email:strEmail, Street1:strAddress1, Street2:strAddress2, City:strCity, State:strState, ZIP:strZip}, function (address) {
                                    address = JSON.parse(address);
                                    if (!address.Error) {
                                        $.post('https://simplecoop.swollenhippo.com/sessions.php', {Email:strEmail, Password:strPassword}, function(sessions) {
                                            sessions = JSON.parse(sessions);
                                            if (!sessions.Error) {
                                                sessionStorage.setItem('SessionID', sessions.SessionID);
                                                $('#divRegister').slideToggle(function() {
                                                    $('#divDashboard').slideToggle();
                                                })
                                            }
                                            else {
                                                Swal.fire({icon:'error', title:'Uh Oh!', text:sessions.Error});
                                            }
                                        })
                                    }
                                    else {
                                        Swal.fire({icon:'error', title:'Uh Oh!', text:address.Error});
                                    }
                                })
                            }
                            else {
                                Swal.fire({icon:'error', title:'Uh Oh!', text:user.Error});
                            }
                        })
                    }
                })
            }
        })   
    </script>
