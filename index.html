    <script>
        // Regex for input validation
        const regEmail = /[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/;

        let eggChart = null;

        //Function to get days 
        function getDaysSinceEstablished(callback) {
            $.getJSON('https://simplecoop.swollenhippo.com/sessions.php', { SessionID: sessionStorage.getItem('SessionID') }, function (result) {
                let userEmail = result.Email;
                $.getJSON('https://simplecoop.swollenhippo.com/users.php', { Email: userEmail }, function (res) {
                    let establishedDate = res.EstablishedDate;
                    establishedDate = new Date(establishedDate);
                    let year = establishedDate.getFullYear();
                    let month = `0${establishedDate.getMonth() + 1}`.slice(-2);
                    let day = `0${establishedDate.getDate()}`.slice(-2);

                    const formattedEstablishedDate = `${year}-${month}-${day}`;

                    let date = new Date();
                    year = date.getFullYear();
                    month = `0${date.getMonth() + 1}`.slice(-2);
                    day = `0${date.getDate()}`.slice(-2);

                    const formattedDate = `${year}-${month}-${day}`;

                    let diff = Math.floor((Date.parse(formattedDate) - Date.parse(formattedEstablishedDate)) / 86400000);
                    callback(diff);
                });
            });
        }

        //Function to get total eggs to then use for total eggs counter
        function getTotalEggs(totalDays, callback){
            $.getJSON('https://simplecoop.swollenhippo.com/eggs.php', {SessionID: sessionStorage.getItem('SessionID'), days: totalDays}, function(results){
                let totalEggs = 0
                results.forEach(function(row){
                    totalEggs = totalEggs + row.Harvested
                })
                callback(totalEggs)
            })
        }

        function displayTotalEggs(totalEggs, callback){
            getDaysSinceEstablished(function (totalDays) {
                getTotalEggs(totalDays, function (totalEggs) {
                    $('#txtTotalEggs').val(totalEggs);
                })
            });
        }

        function displayEggChart(){
            getDaysSinceEstablished(function(totalDays){
                $.getJSON('https://simplecoop.swollenhippo.com/eggs.php', {SessionID: sessionStorage.getItem('SessionID'), days: totalDays}, function(results){
                    let labels = [];
                    let data = [];
                    let numEggs = 0;
                    results.forEach(function(row){
                        labels.push(row.LogDateTime);
                        numEggs = numEggs + row.Harvested;
                        data.push(numEggs);
                    })
                    const ctx = document.getElementById('eggChart').getContext('2d');
                    eggChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Eggs',
                                data: data,
                                borderColor: 'rgba(255, 99, 132, 1)',
                                backgroundColor: 'rgba(255, 99, 132, 0.2)',

                                y: {
                                    beginAtZero: true
                                },
                                x: {
                                    display: false
                                }
                            }
                        }
                    })
                })
            })
        }

        function getRandomHumidity() {
            // Generate a random humidity between 30 and 98
            return Math.random() * (98 - 30) + 30;
        }

        function getRandomObservationDatetime() {
            // Get the current date
            var currentDate = new Date();     // Generate a random number of days between 0 and 100
            var randomDays = Math.floor(Math.random() * 101);     // Calculate the random date within the specified range
            var randomDate = new Date(currentDate);
            randomDate.setDate(currentDate.getDate() - randomDays);     // Format the date in ISO string format
            var observationDatetime = randomDate.toISOString();     
            return observationDatetime;
        }

        function getRandomTemperature() {
            // Generate a random temperature between 42 and 90
            return Math.random() * (90 - 42) + 42;
        }

        function populateEnvironment(){
            let strSessionID = sessionStorage.getItem('SessionID')
            for (var i = 0; i < 100; i++) {
                let strObservationDateTime = getRandomObservationDatetime()
                // The SessionID and additional data with random temperature, humidity, and observationdatetime
                var requestData = {
                    SessionID: strSessionID,
                    temperature: getRandomTemperature(),
                    observationDateTime: strObservationDateTime,
                    humidity: getRandomHumidity()
                };
                
                $.post('https://simplecoop.swollenhippo.com/environment.php', requestData, function(result) {
                    if(MostCurrentDate < requestData.observationDateTime)
                    {
                        MostCurrentDate = requestData.observationDateTime;
                    }
                });
            };
        }

        function displayCurrentWeather(){
            let strSessionID = sessionStorage.getItem('SessionID')
            $.get('https://simplecoop.swollenhippo.com/environment.php',{SessionID:strSessionID, days:1}, function(result)
            {
                let data = JSON.parse(result);
                let date = new Date();
                let day = date.getDate();
                let month = date.getMonth() + 1;
                let year = date.getFullYear();

        function displayEnvironment(chartDays, chartName){
            let strSessionID = sessionStorage.getItem('SessionID')

            let strTemperatures = [];

            let strObservationDates = [];
            $.get('https://simplecoop.swollenhippo.com/environment.php',{SessionID:strSessionID, days:chartDays}, function(result){

            tabcontent = document.getElementsByClassName("tabcontent");
